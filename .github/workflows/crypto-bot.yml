name: crypto-bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      # Restore last state.json from cache (latest that matches the prefix)
      - name: Restore bot state
        uses: actions/cache/restore@v4
        with:
          path: state.json
          key: bot-state-${{ github.run_id }}
          restore-keys: |
            bot-state-

      - name: Run bot (paper mode)
        env:
          DRY_RUN: "true"
          EXCHANGE: "binance"
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
          MARKET_DATA_PROVIDER: "cryptocompare"
          CRYPTOCOMPARE_API_KEY: ${{ secrets.CRYPTOCOMPARE_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SYMBOLS: "BTC/USDT,ETH/USDT"
          TIMEFRAME: "5m"
          BUDGET_USDT: "10000"
          VERBOSE: "1"          # <— show per-symbol status
          HEARTBEAT: "1"        # <— optional Telegram heartbeat
          USE_OPENAI: "1"
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}          
          AI_FORCE_LLM: "1"      # force an LLM call every cycle
          AI_DEBUG: "1"          # include features + rationale snippet in CSV/logs
          OPENAI_MODEL: "gpt-4o-mini"
          ALLOW_AI_ONLY: "1"
          AI_SCORE_PASS: "65"         # or 60 if you want to force it
          AI_CONF_PASS: "60"
        run: |
          python run_bot.py --symbols "$SYMBOLS" --tf "$TIMEFRAME" --budget "$BUDGET_USDT"

      # Save the updated state.json so the next run continues from here
      - name: Save bot state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: state.json
          key: bot-state-${{ github.run_id }}
          
      - name: Show latest results in job summary
        shell: bash
        run: |
          echo "## Crypto Bot Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f logs/ai_decisions.csv ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**AI decisions (today)**" >> $GITHUB_STEP_SUMMARY
            awk -F, -v d="$(date -u +%Y-%m-%d)" 'NR==1 || index($1,d)==1 {print}' logs/ai_decisions.csv | tail -n 15 | sed 's/^/`/;s/$/`/' >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f logs/trades.csv ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Recent trades**" >> $GITHUB_STEP_SUMMARY
            tail -n 10 logs/trades.csv | sed 's/^/`/;s/$/`/' >> $GITHUB_STEP_SUMMARY
          else
            echo "_No trades yet._" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f logs/equity.csv ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Equity snapshots (tail)**" >> $GITHUB_STEP_SUMMARY
            tail -n 5 logs/equity.csv | sed 's/^/`/;s/$/`/' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload logs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crypto-bot-logs
          path: |
            logs/**
            state.json
          if-no-files-found: ignore
